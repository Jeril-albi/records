<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .outer{
        position: relative;
        width: 200px;
        height: 300px;
        border: 2px solid black;
    }

    #outer1{
        top: 0;
        left: 0;
    }

    #outer2{
        top: -304px;
        left: 210px;
    }

    #outer3{
        top: -608px;
        left: 420px;
    }

    .square{
        top: 0;
        left: 0;
        height: 100px;
        width: 100px;
        opacity: .5;
    }

    #static{
        position: static;
        background-color: blue;
    }

    #relative{
        position: relative;
        background-color: green;
    }

    #absolute{
        position: absolute;
        background-color: red;
    }
</style>
<body>
    <h1>
        Static, Relative, Absolute positioning
    </h1>
    <div id="outer1" class="outer">
        <h2>static</h2>
        <div id="static" class="square"></div>
    </div>
    <div id="outer2" class="outer">
        <h2>Relative</h2>
        <div id="relative" class="square"></div>
    </div>
    <div id="outer3" class="outer">
        <h2>Absolute</h2>
        <div id="absolute" class="square"></div>
    </div>
</body>
</html>
