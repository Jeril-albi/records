<!DOCTYPE html>
<html>
<head>
    <title>Request Form</title>
</head>
<body>
    <h3>Request Form</h3>
    <form>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Time: </td>
                <td>
                    <input type="radio" name="time">
                    Morning:
                    <input type="radio" name="time">
                    Evening:
                    <input type="radio" name="time">
                    Night:
                </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
            <tr><td><input type="submit" value="Request"></td></tr>
        </table>
    </form>
</body>
</html>
