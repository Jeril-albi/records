<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fruits</h1>
    <p id="demo"></p>
</body>
<script>
    var fruits,text,flen,i;
    fruits = ["Apple","Orange","Mango","Jackfruit","Pineapple","Pappya","strawberry","Banana","Kiwi",]
    flen = fruits.length
    text = "<ol>"
    for(i=0;i<flen;i++){
        text += "<li>" + fruits[i] + "</li>"
    }
    text += "</ol>"
    document.getElementById("demo").innerHTML = text;
</script>
</html>
