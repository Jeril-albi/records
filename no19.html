<script>
    var fact = 1;
    var n = prompt("Enter the number");
    if(n == 0){
        alert(`Factorial of ${n} is 1`);
    }else{
        for(var i = 1; i<=n; i++){
            fact = fact * i;
        }
        alert(`Factorial of ${n} is ${fact}`)
    }
</script>
