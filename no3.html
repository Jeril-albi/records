<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting</title>
</head>
<body>
    <h2>Text Formatting Tags</h2>
    Today is <b>monday</b> <br>
    This is <strong>Liverpool</strong> <br> <br>
    <i>London </i>is the capital of England. <br>
    <em>India </em>is a country of cultures. <br> <br>
    This month is too <mark>hot</mark>. <br> <br>
    This month is <del>june</del> july. <br><br>
    I am living in <del>Russia</del> <ins> India</ins> <br> <br>
    Formula of carbon dioxide is CO<sup>2</sup>. <br> <br>
    Formula of water is H<sub>2</sub>O
</body>
</html>
