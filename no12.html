<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background-color: lightgray;
        width: 300px;
        height: 100px;
        padding: 50px;
        border: 15px solid red;
        margin: 20px;
    }
</style>
<body>
    <h2>Demonstrating the box model</h2>
    <p>The css box model is essentially a box that wraps around every html element. it consist of borders, padding, margins and actual contents</p>
    <div>this text is the content of box model. we have added 50px padding and all that to show the box model</div>
</body>
</html>
