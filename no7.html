<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
        <label>Name:</label>
        <input type="text"> <br>
        <label>Email:</label>
        <input type="email"> <br>
        <label>Phone:</label>
        <input type="number"> <br>
        <label>Gender:</label>
        <label>Male </label>
        <input type="radio" name="gender">
        <label>Female </label>
        <input type="radio" name="gender">
        <label>Other </label>
        <input type="radio" name="gender"> <br>
        <label>Skill: </label>
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JAVASCRIPT</label>
        <input type="checkbox"> <br>
        <input type="submit">
    </form>
</body>
</html>
